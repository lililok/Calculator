<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="row"><button class="number" id="1" onclick="numberClick('1')">1</button>
                <button class="number" id="2" onclick="numberClick('2')">2</button>
                <button class="number" id="3" onclick="numberClick('3')">3</button>
                <button class="operator" id="+" onclick="operatorClick('+')">+</button>
            </div>
                <div class="row"><button class="number" id="4" onclick="numberClick('4')">4</button>
                    <button class="number" id="5" onclick="numberClick('5')">5</button>
                    <button class="number" id="6" onclick="numberClick('6')">6</button>
                    <button class="operator" id="-" onclick="operatorClick('-')">-</button>
                </div>
                <div class="row"><button class="number" id="7" onclick="numberClick('7')">7</button>
                    <button class="number" id="8" onclick="numberClick('8')">8</button>
                    <button class="number" id="9" onclick="numberClick('9')">9</button>
                    <button class="operator" id="*" onclick="operatorClick('*')">*</button>
                </div>
                <div class="row"><button class="number" id="0" onclick="numberClick('0')">0</button>
                    <button class="operator" id="clear" onclick="clearing()">C</button>
                    <button class="operator" onclick="firstValue = operate(firstValue, secondValue, operator)">=</button>
                    <button class="operator" id="divide" onclick="operatorClick('/')">/</button>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
