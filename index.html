<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="row"><button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
                <div class="row"><button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="row"><button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">*</button>
                </div>
                <div class="row"><button class="number" id="0">0</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="equal">=</button>
                    <button class="operator" id="divide">/</button>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
