<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">122344</div>
        <div class="buttons">
            <div class="row"><button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="add">+</button>
            </div>
                <div class="row"><button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="substract">-</button>
                </div>
                <div class="row"><button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">*</button>
                </div>
                <div class="row"><button class="number" id="zero">0</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="equal">=</button>
                    <button class="operator" id="divide">/</button>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
