<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="operators">
                <div class="operator" id="add"></div>
                <div class="operator" id="subtract"></div>
                <div class="operator" id="multiply"></div>
                <div class="operator" id="divide"></div>
                <div class="operator" id="equal"></div>
            </div>
            <div class="numbers">
                <div class="number" id="one"></div>
                <div class="number" id="two"></div>
                <div class="number" id="three"></div>
                <div class="number" id="four"></div>
                <div class="number" id="five"></div>
                <div class="number" id="six"></div>
                <div class="number" id="seven"></div>
                <div class="number" id="eight"></div>
                <div class="number" id="nine"></div>
                <div class="number" id="zero"></div>
            </div>
        </div>
    </div>
</body>
</html>
